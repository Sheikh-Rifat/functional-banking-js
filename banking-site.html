<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>RCL Banking Site</title>
</head>

<body class="bg-purple-100">
    <!-- header section -->
    <header>
        <h1 class="text-center mt-16 text-6xl">Welcome to
            <span class="text-purple-600">
                RCL Bank
            </span> LTD.</h1>
    </header>

    <!-- main section -->
    <main class="w-3/4 mx-auto">

        <section class="banking-system mt-10">
            <div class="grid grid-cols-3 gap-4 mt-10">
                <div class="bg-gradient-to-r from-pink-200 to-red-300 rounded p-10">
                    <h3 class="text-3xl ">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">
                            00
                        </span></h4>
                </div>
                <div class="bg-gradient-to-r from-green-300 to-blue-400 rounded p-10">
                    <h3 class="text-3xl ">Withdraw</h3>
                    <h4 class="text-4xl">$
                        <span id="withdraw-total">
                            00
                        </span> </h4>
                </div>
                <div class="bg-gradient-to-r from-purple-200 to-purple-600 rounded p-10">
                    <h3 class="text-3xl ">Balance</h3>
                    <h4 class="text-4xl">$
                        <span id="balance-total">
                            8000
                        </span></h4>
                </div>

            </div>

        </section>
        <section class="deposit-withdraw">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gradient-to-r from-purple-200 to-purple-600  rounded p-10 mt-10">

                    <h3 class="text-3xl ">Deposit Here</h3>

                    <div>
                        <input type="text" name="" id="deposit-amount" placeholder="Enter your amount"
                            class="border rounded block border-gray-400 text-xl w-3/4 mt-4 mb-4 p-2">

                        <button type="submit" id="submit-deposit"
                            class="text-xl text-white font-semibold bg-purple-600 rounded p-2">Deposit</button>
                    </div>

                </div>

                <div class="bg-gradient-to-r from-red-300 to-red-600  rounded p-10 mt-10">

                    <h3 class="text-3xl ">Withdraw</h3>

                    <div>
                        <input type="text" name="" id="withdraw-amount" placeholder="Enter your amount"
                            class="border rounded block border-gray-400 text-xl w-3/4 mt-4 mb-4 p-2">

                        <button type="submit" id="submit-withdraw"
                            class="text-xl text-white font-semibold bg-purple-600 rounded p-2">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- footer section -->
    <footer>

    </footer>





    <script src="js/script.js">

    </script>
</body>

</html>
