<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>RCL Bank</title>
</head>

<body class="bg-purple-100">

    <!-- header section -->
    <header>

        <h1 class="text-center mt-16 text-6xl">Welcome to
            <span class="text-purple-600">
                RCL Bank
            </span> LTD.</h1>
    </header>

    <!-- main section -->

    <main>
        <section class="form bg-purple-300 mx-auto w-3/4 my-20 p-8">
            <h3 class="text-center font-semibold text-3xl text-gray-500 py-10">Please Log-In</h3>
            <div class="text-center">
                <p id="error-msg" class="my-5"></p>
                <input class="border rounded block border-gray-400  text-xl w-3/4 mb-4 p-2 mx-auto" type="email" name=""
                    id="user-email" placeholder="Enter your mail">
                <input class="border rounded block border-gray-400 text-xl w-3/4 mb-4 p-2 mx-auto" type="password"
                    name="" id="user-password" placeholder="Enter your Password">
                <button id="submit-btn"
                    class="text-xl text-white font-semibold bg-purple-600 w-3/4 rounded mb-4 p-2 items-center">Submit</button>
            </div>
        </section>

    </main>

    <!-- footer section -->

    <footer>

    </footer>









    <!-- javascript link -->
    <script src="js/login.js"></script>
</body>

</html>
